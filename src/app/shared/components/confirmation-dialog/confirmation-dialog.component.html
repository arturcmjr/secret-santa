<h1 mat-dialog-title>
  {{ title | translate }}
</h1>

<div mat-dialog-content>
  <p>{{ message | translate }}</p>
</div>

<div mat-dialog-actions>
  <button mat-button (click)="onDismiss()">{{ "LABELS.NO" | translate}}</button>
  <button mat-raised-button color="primary" (click)="onConfirm()">{{ "LABELS.YES" | translate}}</button>
</div>
