<div class="main-wrapper">
  <div class="header">
    <app-main-logo style="position: fixed;"></app-main-logo>
  </div>
  <div class="page-container">
    <h2 *ngIf="title" class="page-title">{{title}}</h2>
    @if(subTitleTemplate) {
      <ng-container *ngTemplateOutlet="subTitleTemplate"></ng-container>
    } @else {
      <h4 *ngIf="subTitle" class="page-subtitle">{{subTitle}}</h4>
    }
    <div class="page-body">
      <ng-content></ng-content>
    </div>
  </div>
</div>
