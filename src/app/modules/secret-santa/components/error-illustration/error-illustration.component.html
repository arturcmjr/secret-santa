<ng-container [ngSwitch]="errorCode">
  <div *ngSwitchCase="'permission-denied'">
    <img src="../../../../../assets/img/illustrations/not-found.svg" alt="not found">
    <h1><b>{{'ERRORS.NO_PERMISSION.TITLE' | translate}}</b> - {{'ERRORS.NO_PERMISSION.MESSAGE' | translate}}</h1>
    <p>{{'ERRORS.NO_PERMISSION.HINT' | translate}}</p>
  </div>
  <div *ngSwitchDefault>
    <img src="../../../../../assets/img/illustrations/server-broken.svg" alt="unexpected error">
    <h1><b>{{'ERRORS.GENERIC.TITLE' | translate}}</b> - {{'ERRORS.GENERIC.MESSAGE' | translate}}</h1>
  </div>
  <ng-container *ngSwitchCase="null"></ng-container>
</ng-container>
