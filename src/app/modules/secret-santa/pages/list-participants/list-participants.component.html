<div class="page-card min-height">
  <div fxLayout="column" fxLayoutAlign="start none" fxLayoutGap="24px">
    <div *ngFor="let participant of participants; index as i" fxLayout="row wrap" style="font-size: 1.05rem;"
      fxLayoutAlign="space-between center" fxLayoutWrap="row wrap">
      <div fxFlex="20" fxFlexOrder="1"><b>{{ participant.name}}</b></div>
      <div (click)="copyToClipboard(participant)" fxFlexOrder="2" fxFlexOrder.lt-sm="3" class="revelation-url"
        [ngStyle.lt-sm]="{'margin-top': '7px'}" fxFlex="70%" fxFlex.lt-sm="100%">
        {{getParticipantUrl(participant)}}
      </div>
      <div fxFlex="10" fxLayoutAlign="center center" fxFlexOrder="3" fxFlexOrder.lt-sm="2">
        <button mat-icon-button>
          <img src="../../../../../assets/img/icons/whats-app-icon.svg" alt="share to whats app">
        </button>
      </div>
    </div>
  </div>
  <app-spinner-overlay [isLoading]="isLoading"></app-spinner-overlay>
</div>
<!-- [ngStyle]="{height: '75px'}" [ngStyle.lt-sm]="{height: '125px'}"  -->
